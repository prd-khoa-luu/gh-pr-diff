<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Diff Comparator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
      margin: 0;
      padding: 10px;
      width: 400px;
      height: auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus, button:focus {
      border-color: #0366d6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    label input {
      margin-right: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Compare PR Diffs</h1>
  <input type="text" id="url1" placeholder="Enter first PR URL">
  <input type="text" id="url2" placeholder="Enter second PR URL">
  <label>
    <input type="checkbox" id="ignoreContext" checked> Ignore diff code context
  </label>
  <button id="compare">Compare</button>
  <button id="clear">Clear</button>
  <div id="loading">Loading...</div>
  <div id="result">Result will show here</div>
  <div id="error" class="error">Error will show here</div>
  <script src="popup.js"></script>
</body>
</html>
