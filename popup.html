<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Diff Comparator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
      margin: 0;
      padding: 16px;
      width: 400px;
      height: auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"] {
      margin-bottom: 8px;
    }
    input:focus, button:focus {
      border-color: #0366d6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      padding: 4px 0;
      margin-bottom: 16px;
    }
    input[type="checkbox"] {
      margin: 0 8px 0 0;
    }
    .button-group {
      margin-bottom: 16px;
    }
    button {
      flex: 1;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      padding: 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #fff;
      text-align: center;
    }
    #result.error {
      border-color: #cb2431;
      background-color: #ffeef0;
      color: #86181d;
    }
    #result.loading {
      font-weight: 500;
    }
    #result.success {
      color: #28a745;  /* GitHub-style green */
    }
    #result.failure {
      color: #d73a49;  /* GitHub-style red */
    }


    .files-section {
      margin-bottom: 16px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      background: #f6f8fa;
      padding: 8px 12px;
    }

    .expander-button {
      width: fit-content;
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: #24292e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .expander-button:hover {
      color: #0366d6;
    }

    .section-title {
      margin-left: 8px;
      font-size: 14px;
      font-weight: 500;
      flex-grow: 1;
    }

    .chevron-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.2s;
    }

    .expander-button.expanded .chevron-icon {
      transform: rotate(180deg);
    }

    .files-content {
      border-top: 1px solid #e1e4e8;
      background: white;
    }

    .files-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }

    .file-item:hover {
      background-color: #f6f8fa;
    }

    .file-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .file-item label {
      font-size: 13px;
      word-break: break-all;
      cursor: pointer;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Compare PR Diffs</h1>
  <div class="input-group">
    <input type="text" id="url1" placeholder="Enter first PR URL">
    <input type="text" id="url2" placeholder="Enter second PR URL">
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" id="ignoreContext" checked>
    <label for="ignoreContext">Ignore diff code context</label>
  </div>
  <div class="files-section">
    <div class="section-header">
      <button id="fileSelector" class="expander-button" aria-label="Toggle file selection">
        <svg class="chevron-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M12.78 5.22a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L3.22 6.28a.75.75 0 1 1 1.06-1.06L8 8.94l3.72-3.72a.75.75 0 0 1 1.06 0Z"/>
        </svg>
      </button>
      <span class="section-title">Select files for comparison</span>
    </div>
    <div id="filesContent" class="files-content" style="display: none;">
      <div id="filesList" class="files-list">
        <!-- Files will be dynamically added here -->
      </div>
    </div>
  </div>
  <div class="button-group">
    <button id="compare">Compare</button>
  </div>
  <div id="result">The result goes here</div>
  <script src="popup.js"></script>
</body>
</html>
