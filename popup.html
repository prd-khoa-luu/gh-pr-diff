<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR Diff Comparator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
      margin: 0;
      padding: 16px;
      width: 400px;
      height: auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"] {
      margin-bottom: 8px;
    }
    input:focus, button:focus {
      border-color: #0366d6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      padding: 4px 0;
      margin-bottom: 16px;
    }
    input[type="checkbox"] {
      margin: 0 8px 0 0;
    }
    .button-group {
      margin-bottom: 16px;
    }
    button {
      flex: 1;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      padding: 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #fff;
      text-align: center;
    }
    #result.error {
      border-color: #cb2431;
      background-color: #ffeef0;
      color: #86181d;
    }
    #result.loading {
      font-weight: 500;
    }
    #result.success {
      color: #28a745;  /* GitHub-style green */
    }
    #result.failure {
      color: #d73a49;  /* GitHub-style red */
    }
  </style>
</head>
<body>
  <h1>Compare PR Diffs</h1>
  <div class="input-group">
    <input type="text" id="url1" placeholder="Enter first PR URL">
    <input type="text" id="url2" placeholder="Enter second PR URL">
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" id="ignoreContext" checked>
    <label for="ignoreContext">Ignore diff code context</label>
  </div>
  <div class="button-group">
    <button id="compare">Compare</button>
  </div>
  <div id="result">The result goes here</div>
  <script src="popup.js"></script>
</body>
</html>
